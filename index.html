<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SOFY Graph Coverage Tool</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
        
        <h1 class="title">SOFY Graph Coverage Tool</h1>
        
        <div class="request-container">
            <div class="master-request">
                <h3>Please upload your master file</h3>
                <input type="file" id="master-json" accept=".json" />
                <p>Current Master JSON: </p>
                <p id="master-display"></p>
                <button id="generate-master">Generate Master Graph</button>
            </div>
            
            <div class="child-request">
                <h3>Please upload your child file(s)</h3>
                <input type="file" id="child-json" multiple>
                <p> Current Child File(s):</p>
                <p id="child-display"></p>
                <button id="generate-coverage">Generate Coverage Graph</button>
            </div>
        </div>
        
        <div class="graph-display-container">   
            <div class="master-graph-container">
                <h3>Master Graph</h3>
                <div id="master-graph-display"></div>
            </div>
            
            
            <div class="coverage-graph-container">
                <h3>Coverage Graph</h3>
                <div id="coverage-graph-display"></div>
            </div>            
        </div>

        <div class="test-info-container">
            <div class="node-container">
                <h4>Nodes to be visited</h4>
                <div id="node-display"></div>    
            </div>
            <div class="paths-container">
                <h4>Select an edge/node for additional information</h4>
                <div id="paths-display"></div>    
            </div>
        </div>

        

        <script src="methods.js" type="module"></script>
        <script src="main.js" type="module"></script>

        
</body>

</html>
