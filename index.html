<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SOFY Graph Coverage Tool</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
        
        <h1 class="title">SOFY Graph Coverage Tool</h1>
        
        <div class="request-container">
            <div class="master-request">
                <h3>Please upload your master file</h3>
                <input type="file" id="master-json" accept=".json" />
                <div class="file-display">
                    <p>Current Master JSON: </p>
                    <p id="master-display"></p>
                </div>
            </div>
            
            <div class="child-request">
                <h3>Please upload your child file(s)</h3>                
                <input type="file" id="child-json" accept=".json" multiple>
                <div class="file-display">
                    <p> Current Child File(s):</p>
                    <p id="child-display"></p>
                </div>
            </div>
        </div>
        
        <div class="node-processing-container">
            <h4>Node Group Processing</h4>
            <div>
                <button id="show-master-group">Show Master Groups</button>
                <button id="show-child-group">Show Child Groups</button>
                <button id="download-node-group">Download Node Group</button>
                <button id="close-node-processing">Close</button>
            </div>
            <div id="node-group-display"></div> 
            <div>
                <button id="make-node-group">Make Node Group</button>
                <button id="make-subnode">Make Sub Node</button>
                <button id="merge-node-groups">Merge Node Groups</button>
                <button id="merge-nodes">Merge Nodes</button>
            </div>  
        </div>
        
        <div class="request-container">
            <div class="master-request">
                <h3>Optional: upload master node group</h3>
                <input type="file" id="master-node-group" accept=".json" />                
                <button id="generate-master">Visualize Master Graph</button>
            </div>
            
            <div class="child-request">
                <h3>Optional: upload child node group</h3>                
                <input type="file" id="child-node-group" multiple>
                <button id="generate-coverage">Find Unvisited Paths</button>
            </div>
        </div>



        <div class="graph-display-container">   
            <div class="master-graph-container">
                <h3>Master Graph</h3>
                <div id="master-graph-display"></div>
            </div>   
        </div>

        
        <div class="unvisited-node-container">
            
            
             
            
            <h4 class="center">Unvisited Nodes</h4>
            <div class="unvisited-node-display"></div>

            
            
        </div>
    
        <div class="paths-container">
            <h4>Paths to selected node</h4>
            <div id="paths-selection"></div>
            <div id="paths-display"></div>    
            <div id="path-download"></div>
        </div>
        
        
        
        

        <script src="methods.js" type="module"></script>
        <script src="main.js" type="module"></script>

        
</body>

</html>
