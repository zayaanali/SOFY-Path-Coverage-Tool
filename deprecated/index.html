<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SOFY Graph Coverage Tool</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
        
        <h1 class="title">SOFY Graph Coverage Tool</h1>


        <div class="request-container">
            <div class="graph-request">
                <h3>Please upload your master file</h3>
                <input type="file" id="master-json" accept=".json" />
                <p>Current Master JSON: </p>
                <p id="master-display"></p>
            </div>
            
            <div class="graph-request">
                <h3>Please upload your child file(s)</h3>
                <input type="file" id="child-json" multiple>
                <p> Current Child File(s):</p>
                <p id="child-display"></p>
            </div>
        </div>

        <div>
            <h3>Actions</h3>
            <div class="graph-actions">
                <button id="generate-master">Generate Master Graph</button>
                <button id="generate-coverage">Generate Coverage Graph</button>
            </div>
        </div>


        <script src="script.js"></script>

        <script src="node_modules/graphology/dist/graphology.umd.min.js"></script> 
        <script src="node_modules/graphology-library/dist/graphology-library.min.js"></script>

        <script>
            const graph = new graphology.Graph();
            graph.mergeEdge('1', '2');
            graph.mergeEdge('1', '3');
            graph.mergeEdge('2', '3');

            const density = graphologyLibrary.metrics.graph.density(graph);
            console.log(density);
            const paths = graphologyLibrary.a (graph, '1', '3');
        </script>




        
</body>

</html>
